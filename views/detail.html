{% extends 'base.html' %}

{% block content %}

    <a href="/?page={{ page }}#{{ item.id }}">
      тна Back
    </a>
  </nav>
  <article>
    <img class='avatar' loading='lazy' src='{{ item.avatar }}' alt='{{ item.username }} avatar'/>

    <p>{{ item.text }}</p>
  </article>
{% endblock %}
